<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Very simple Demo</title>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>This is a very simple demo</h1>
    
    <!--WKT info here: http://en.wikipedia.org/wiki/Well-known_text -->
    <!--Sample WKT:   POLYGON ((30 10, 10 20, 20 40, 40 40, 30 10))-->

    <p>Paste your Well Known Text (WKT) string here:</p>
    <textarea id="txtWKV" name="txtWKV" rows="5" style="width: 400px; height: 200px;"></textarea><br />  
    <div id="map-canvas" style="height: 400px; width: 800px;"></div>

    <!--Be sure to add both of these scripts to the bottom of your page. Requires jQuery as well. -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="javascript/GoogleWKTDisplay.js"></script>
</body>
</html>
